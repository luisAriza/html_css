<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button</title>
    </head>
    <body>
        <main>
            <!--Para formularios-->
            <input type="submit" value="Boton">
            <!--Con el atributo value podremos cambiar el texto que se vera en el boton-->
            <br>
            <!--Lo usaremos para cualquier caso en el que necesitemos un boton-->
            <button>
                Enviar
            </button>
            <!--si quieres usar un button en un formulario debes agregarle el type = "submit"-->
        </main>
    </body>
</html>
