<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clase CSS</title>
    <!-- En la etiqueta link se ubica la carpeta y/o archivo donde esta el .css -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <p>Soy un pequeño texto</p>
        <!-- Asi se genera una clase -->
            <p class="parrafo">Soy otro pequeño texto</p>
        <!-- Asi se genera un ID -->
            <p id="texto">Soy otro texto</p>
        </main>
    </body>
</html>
