<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reto Layout</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>  
        <header>
            <nav class="nav">
                <img src="./pictures/481px-Pokebola-pokeball-png-0.png" alt="Pokeball" class="logo">
                <ul>
                    <li>Home</li>
                    <li>Pokedex</li>
                    <li>Pokemon Go</li>
                    <li>Contactanos</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="layout">
                <article>
                    <figure>
                        <img src="./pictures/Eevee.png" alt="Eevee">
                        <img src="./pictures/212.png" alt="Scizor">
                        <img src="./pictures/Kadabra.png" alt="Kadabra">
                        <img src="./pictures/Buizel.png" alt="Buizel">
                    </figure>
                </article>
            </section>
            <section class="container">
                <h2>Lucario</h2>
                <article>
                    <img src="./pictures/Lucario.png" alt="Imagen principal del Pokemon" class="pokemon">
                    <ul>
                        <li><strong>Especie:</strong> Aura</li>
                        <li><strong>Habilidades:</strong> Impasible, Foco interno</li>
                        <li><strong>Peso:</strong> 54,0 Kg</li>
                        <li><strong>Altura:</strong> 1,5 m</li>
                        <li>
                            <strong>Tipo: </strong>
                            <img src="./pictures/Tipo_acero.gif" alt="Tipo acero" class="type">
                            <img src="./pictures/Tipo_lucha.gif" alt="Tipo bicho" class="type">
                        </li>
                        <li>
                            <strong>Genero: </strong>
                            <img src="./pictures/Macho.png" alt="Genero Pokemon" class="gen">
                        </li>
                    </ul>
                </article>
            </section>
        </main>
    </body>
</html>
