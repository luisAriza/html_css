<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">        <!--Dentro de esta etiqueta debe ir el formulario-->
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre" required>      <!--el 'id' debe ser lo mismo de 'for'-->
        </label>
        <br>        <!--'br' es un salto de linea-->
        <label for="inicio-platzi">
            <span>Que dia comenzaste en Platzi?</span>
            <input type="date" id="inicio-platzi" required>     <!--En 'type' va el tipo de dato de entrada-->
        </label>
        <br>        <!--Salto de linea-->
        <label for="horario">
            <span>En que horario estudias?</span>
            <input type="time" id="horario" required>
        </label>
    </form>
</body>
</html>
